<div class="container font-Roboto">
  <!-- Login section -->
  <h3
    class="text-3xl h-1/6 text-center font-semibold py-5 text-black font-Mooli"
  >
    Login
  </h3>
  <form
    [formGroup]="authForm"
    (ngSubmit)="sendForm()"
    class="w-3/4 h-full items-center flex justify-around"
  >
    <div class="w-full flex flex-col h-1/3 items-center justify-center">
      <label for="email" class="text-center text-2xl">Email:</label>
      <input
        type="text"
        id="email"
        placeholder="Introduce your email"
        formControlName="email"
        class="placeholder:text-center"
      />
      <!-- Notificacion de error -->
      <span class="text-red-500" *ngIf="credentialsValid.notifyEmailError"
        >*Valid email is Required</span
      >
    </div>
    <div class="w-full flex flex-col h-1/3 items-center justify-center">
      <label for="password" class="text-center text-2xl">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="Introduce your password"
        formControlName="password"
        class="placeholder:text-center"
      />
      <!-- Notificacion de error -->
      <span
        class="text-red-500 transition-all"
        *ngIf="credentialsValid.notifyPasswordError"
        >*Confirm Password Required</span
      >
    </div>
    <div class="">
      <button type="submit" id="submit">Login</button>
    </div>
  </form>
</div>
